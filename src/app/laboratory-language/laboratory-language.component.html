<div class="dropdown-container"
     (mouseenter)="setDropdownState(true)"
     (mouseleave)="setDropdownState(false)">
  <button class="create-project">+ Create a project</button>

  <div class="dropdown-menu" *ngIf="isDropdownOpen">
    <a class="dropdown-item" *ngFor="let lang of languages" (click)="selectLanguage(lang)">
      {{ lang }}
    </a>
  </div>
</div>
