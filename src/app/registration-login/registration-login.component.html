<div class="right-panel">
  <h3>Log In</h3>
  <p>Donâ€™t have an account? <a (click)="navigateToAuth('signup')">Sign Up</a></p>

  <div class="social-login">
      <button class="btn btn-outline-secondary" (click)="loginWithGoogle()">
          <i class="fab fa-google"></i> Google
      </button>
      <button class="btn btn-outline-secondary" (click)="loginWithFacebook()">
          <i class="fab fa-facebook"></i> Facebook
      </button>
  </div>

  <div class="social-login">
      <button class="btn btn-outline-secondary" (click)="loginWithGithub()">
          <i class="fab fa-github"></i> Github
      </button>
      <button class="btn btn-outline-secondary" (click)="loginWithGitlab()">
          <i class="fab fa-gitlab"></i> Gitlab
      </button>
  </div>

  <p class="or">OR</p>

  <form (ngSubmit)="onSubmit()">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="form-control" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control" required>
      <button type="submit" class="btn btn-success">Log In</button>
  </form>

  <!-- <p class="terms">

  </p>

  <label>
      <input type="checkbox" [(ngModel)]="keepSignedIn"> Keep me signed in
  </label> -->

  <p class="forgot-password">
      <a href="#">Forgot Password?</a>
  </p>
</div>
