<div class="right-panel">
    <h3>Sign Up</h3>
    <p>Have an account? <a routerLink="/login">Log In</a></p>
  
    <div class="social-login">
      <button class="btn btn-outline-secondary" (click)="signUpWithGoogle()">
        <i class="fab fa-google"></i> Google
      </button>
      <button class="btn btn-outline-secondary" (click)="signUpWithFacebook()">
        <i class="fab fa-facebook"></i> Facebook
      </button>
    </div>
  
    <div class="social-login">
      <button class="btn btn-outline-secondary" (click)="signUpWithGithub()">
        <i class="fab fa-github"></i> Github
      </button>
      <button class="btn btn-outline-secondary" (click)="signUpWithGitlab()">
        <i class="fab fa-gitlab"></i> Gitlab
      </button>
    </div>
  
    <p class="or">OR</p>
  
    <form (ngSubmit)="onSubmit()">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Full Name" class="form-control" required>
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="form-control" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control" required>
      <input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password" class="form-control" required>
      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
  
    <p class="terms">
      By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </p>
  
    <label>
      <input type="checkbox" [(ngModel)]="emailUpdates"> Email me with news and updates
    </label>
  </div>
